<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Library "Flower"</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main_page_admin.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
</head>

<body class="text-center">
<header>
		<a th:href="@{/home_page}">
			<h1>Library "Flower" </h1>
		</a>
        <div class="user-actions">
			<form action="#" th:action="@{/logout}" method="get">
                <button class="btn btn-danger">Logout</button>
			</form>
            
        </div>
    </header>
	
    <form class="form_book">
	<label>Libririan List:</label>
	<br>
        <ul>
            <li class="curr_book" th:each="libririan : ${libririans}" th:text="${libririan}">
                <form method="POST" th:action="@{'/libririan/' + ${libririan.id}}">
                    
                    <label  for="login">Libririan login:</label>
                    <a th:href="@{'/libririan/' + ${libririan.id}}}>
                        <label th:text="${libririan.login}" class="book-title">title</label>
                    </a>
                     <br>
                </form>
				<br>
            </li>
        </ul>
        <br>
        <button class="btn btn-lg btn-primary" type="button" id="addLibrarianButton" name="addLibrarian_btn">Add</button>
    </form>
</body>
</html>
