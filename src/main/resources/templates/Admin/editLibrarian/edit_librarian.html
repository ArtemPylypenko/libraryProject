<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Library "Flower"</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="edit_librarian.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body class="text-center">
    <header>
        <a th:href="@{/home_page}">
            <h1>Library "Flower" </h1>
        </a>
        <div class="user-actions">
            <form action="#" th:action="@{/logout}" method="get">
                <button class="btn btn-danger">Logout</button>
            </form>
        </div>
    </header>
    <form class="form_book" method="POST" th:action="@{'/editLibrarian/' + ${librarian.id}}">
        <label for="mail">Mail:</label>
        <input th:value="${librarian.mail}" name="mail" type="text" id="mail">
        <br>
        <label for="password">Password:</label>
        <input th:value="${librarian.password}" name="password" type="text" id="password">
        <br>
        <br>
        <br>
        <button class="btn btn-lg btn-primary" type="button" id="editLibrarianButton" name="editLibrarian_btn">Edit</button>
		<button class="btn btn-lg btn-primary" type="button" id="deleteLibrarianButton" name="deleteLibrarian_btn">Delete</button>
    </form>
</body>
</html>
