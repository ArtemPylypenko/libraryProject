<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Library "Flower"</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main_page_admin.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
</head>

<body class="text-center">
<header>
		<a th:href="@{/home_page}">
			<h1>Library "Flower" </h1>
		</a>
        <div class="user-actions">
			<form action="#" th:action="@{/logout}" method="get">
                <button class="btn btn-danger">Logout</button>
			</form>
            
        </div>
    </header>
	
    <div class="flex-container">


    <div class="form_left">
    <form class="form_book">
	<label>Reader List:</label>
	<br>
        <ul>
            <li class="curr_book" th:each="reader : ${libririans}" th:text="${reader}">
                <form method="POST" th:action="@{'/reader/' + ${reader.id}}">
                    
                    <label  for="login">Reader name:</label>
                    <a th:href="@{'/reader/' + ${reader.id}}}>
                        <label th:text="${reader.login}" class="book-title">full name</label>
                    </a>
                     <br>
                </form>
				<br>
            </li>
        </ul>
        <br>
        <button class="btn btn-lg btn-primary" type="button" id="addLibrarianButton" name="addLibrarian_btn">Add</button>
    </form>

    </div>

        <div class="form_right">
      <form class="form_book">
    <label>Book List:</label>
    <br>
        <ul>
            <li class="curr_book" th:each="book : ${libririans}" th:text="${book}">
                <form method="POST" th:action="@{'/book/' + ${book.id}}">
                    
                    <label  for="login">Book title:</label>
                    <a th:href="@{'/book/' + ${book.id}}}>
                        <label th:text="${book.title}" class="book-title">title</label>
                    </a>
                     <br>
                </form>
                <br>
            </li>
        </ul>
        <br>
        <button class="btn btn-lg btn-primary" type="button" id="addLibrarianButton" name="addLibrarian_btn">Add</button>
    </form>
</div>
</div>
</body>
</html>
