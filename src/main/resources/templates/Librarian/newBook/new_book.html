<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Library "Flower"</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="new_book.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body class="text-center">
    <header>
        <a th:href="@{/home_page}">
            <h1>Library "Flower" </h1>
        </a>
        <div class="user-actions">
            <form action="#" th:action="@{/logout}" method="get">
                <button class="btn btn-danger">Logout</button>
            </form>
        </div>
    </header>
    <form class="form_book" method="POST" th:action="@{'/editBook/' + ${book.id}}">
        <label for="title">Book title:</label>
        <input name="title" type="text" id="title">
        <br>
        <label for="author">Authors:</label>
        <input name="author" type="text" id="author">
        <br>
        <label for="publishing_house">Publishing house:</label>
        <input name="publishing_house" type="text" id="publishing_house">
        <br>
        <label for="year_of_publication">Year of publication:</label>
        <input name="year_of_publication" type="text" id="year_of_publication">
        <br>
        <label for="isbn">ISBN:</label>
        <input name="isbn" type="text" id="isbn">
        <br>
        <label for="num_of_copies">Number of free copies:</label>
        <input name="num_of_copies" type="text" id="num_of_copies">
        <br>
        <br>
        <button class="btn btn-lg btn-primary" type="button" id="editButton" name="return_btn">Add</button>
    </form>
</body>
</html>
