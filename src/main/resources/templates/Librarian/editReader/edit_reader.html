<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Library "Flower"</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="edit_reader.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body class="text-center">
    <header>
        <a th:href="@{/home_page}">
            <h1>Library "Flower" </h1>
        </a>
        <div class="user-actions">
            <form action="#" th:action="@{/logout}" method="get">
                <button class="btn btn-danger">Logout</button>
            </form>
        </div>
    </header>
    <form class="form_book" method="POST" th:action="@{'/editReader/' + ${reader.id}}">
        <label for="name">Full name:</label>
        <input th:value="${reader.name}" name="name" type="text" id="name">
        <br>
        <label for="ticket_number">Reader ticket number:</label>
        <input th:value="${reader.ticket_number}" name="ticket_number" type="text" id="ticket_number">
        <br>
        <label for="contact_information">Contact Information:</label>
        <input th:value="${reader.contact_information}" name="contact_information" type="text" id="contact_information">
        <br>
        <label for="book_list">Book list:</label>
        <input th:value="${reader.book_list}" name="book_list" type="text" id="book_list">
        <br>
		<br>

        <button class="btn btn-lg btn-primary" type="button" id="editButton" name="return_btn">Edit</button>
		<button class="btn btn-lg btn-primary" type="button" id="deleteButton" name="delete_btn">Delete</button>
    </form>
</body>
</html>
